<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level Up Life</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .navbar {
      background-color: #2c3e50;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ecf0f1;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar nav a {
      color: #ecf0f1;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
    }

    .section {
      background-color: white;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      margin-top: 0;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar-fill {
      height: 20px;
      background-color: #2ecc71;
      width: 0;
      text-align: center;
      color: white;
      font-size: 0.9rem;
      line-height: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3498db;
    }

    .note {
      font-size: 0.85rem;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>‚öîÔ∏è Level Up Life</h1>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Quests</a>
      <a href="#">Habits</a>
      <a href="#">Journal</a>
      <a href="#">Profile</a>
    </nav>
  </div>

  <div class="container">

    <!-- Dashboard -->
    <div class="section">
      <h2>üìä Dashboard</h2>
      <p>Level: <span id="level">1</span></p>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress">0%</div>
      </div>
    </div>

    <!-- Quests -->
    <div class="section">
      <h2>üéØ Quests <span class="note">(t·ª± reset m·ªói ng√†y)</span></h2>
      <ul id="quest-list">
        <li><label><input type="checkbox" data-id="1"> H·ªçc 1 gi·ªù l·∫≠p tr√¨nh</label></li>
        <li><label><input type="checkbox" data-id="2"> ƒê·ªçc 10 trang s√°ch</label></li>
        <li><label><input type="checkbox" data-id="3"> Vi·∫øt nh·∫≠t k√Ω</label></li>
      </ul>
    </div>

    <!-- Journal -->
    <div class="section">
      <h2>üìò Journal</h2>
      <textarea id="journalText" placeholder="Vi·∫øt c·∫£m nghƒ© c·ªßa b·∫°n h√¥m nay..."></textarea>
      <button onclick="saveJournal()">üíæ L∆∞u nh·∫≠t k√Ω</button>
      <p class="note">Nh·∫≠t k√Ω s·∫Ω t·ª± l∆∞u cho t·ª´ng ng√†y.</p>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    let level = parseInt(localStorage.getItem("level")) || 1;
    let exp = parseInt(localStorage.getItem("exp")) || 0;
    let completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];
    let savedDate = localStorage.getItem("taskDate");
    let today = new Date().toISOString().split("T")[0];
    const expPerTask = 20;
    const maxExp = 100;

    const levelSpan = document.getElementById("level");
    const expBar = document.getElementById("progress");
    const checkboxes = document.querySelectorAll("#quest-list input[type='checkbox']");

    // Reset tasks n·∫øu ng√†y m·ªõi
    if (savedDate !== today) {
      completedTasks = [];
      localStorage.setItem("completedTasks", JSON.stringify([]));
      localStorage.setItem("taskDate", today);
    }

    // Set tr·∫°ng th√°i nhi·ªám v·ª•
    checkboxes.forEach(checkbox => {
      const id = checkbox.getAttribute("data-id");
      checkbox.checked = completedTasks.includes(id);
      checkbox.disabled = completedTasks.includes(id);
    });

    function updateUI() {
      levelSpan.textContent = level;
      const percent = Math.floor((exp / maxExp) * 100);
      expBar.style.width = percent + "%";
      expBar.textContent = percent + "%";
    }

    function saveData() {
      localStorage.setItem("level", level);
      localStorage.setItem("exp", exp);
      localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
    }

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener("change", () => {
        const id = checkbox.getAttribute("data-id");
        if (checkbox.checked && !completedTasks.includes(id)) {
          exp += expPerTask;

          if (exp >= maxExp) {
            level++;
            exp = exp - maxExp;
            alert("üéâ B·∫°n ƒë√£ l√™n c·∫•p " + level + "!");
          }

          completedTasks.push(id);
          checkbox.disabled = true;
          updateUI();
          saveData();
        }
      });
    });

    // Journal
    const journalInput = document.getElementById("journalText");
    const journalKey = "journal-" + today;

    journalInput.value = localStorage.getItem(journalKey) || "";

    function saveJournal() {
      localStorage.setItem(journalKey, journalInput.value);
      alert("‚úÖ ƒê√£ l∆∞u nh·∫≠t k√Ω h√¥m nay!");
    }

    // Init
    updateUI();
  </script>
</body>
</html>
